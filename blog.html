<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body background="background.jpg" background-repeat:repeat >

    <h1>
        Hello <%= name %>! Thank you for your post!
    </h1>
    <div class="blogpost">
    <h4 class="date"><%= name%> <%= surname%> wrote on: </h4>
    <p class="today" style="font-size: 1em; color:#604CC3;"><%=date %></p>
    <p class="blog" style="font-size: 1em; color:#604CC3;">"<%= posts %>"</p>
    <form action="/delete" method="DELETE">
        <div class="row">
        <input type="submit" value="Update">
        <input type="submit" value="Delete">
      </div>
    </form>
    </div>
